{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SeoDash Free Bootstrap Admin Template by Adminmart</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/logos/seodashlogo.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    href="{% url 'dashboard' %}"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      src="{% static 'images/logos/logo-light.svg' %}"
                      alt=""
                    />
                  </a>
                  <p class="text-center">Your Social Campaigns</p>
                  <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                      {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                          {{ error }}
                        {% endfor %}
                      {% endfor %}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                      <label for="{{ form.username.id_for_label }}" class="form-label">
                        Username</label>
                      <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                    </div>
                    <div class="mb-3">
                      <label for="{{ form.email.id_for_label }}" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="{{ form.email.id_for_label }}"
                        name="email"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label for={{ form.password1.id_for_label }} class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="{{ form.password1.id_for_label }}"
                        name="password1"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label for="{{ form.password2.id_for_label }}" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="{{ form.password2.id_for_label }}"
                        name="password2"
                        required
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4"
                    >
                      Sign Up
                    </button>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="{% url 'authentication-login' %}"
                        >Sign In</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
