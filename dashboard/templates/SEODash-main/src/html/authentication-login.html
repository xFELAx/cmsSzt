{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SEODash Admin Template</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/logos/seodashlogo.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    href="{% url 'dashboard' %}"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      src="{% static 'images/logos/logo-light.svg' %}"
                      alt=""
                    />
                  </a>
                  <p class="text-center">Your Social Campaigns</p>
                  <form method="post">
                    {% csrf_token %} {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                      Your username and password didn't match. Please try again.
                    </div>
                    {% endif %}
                    <div class="mb-3">
                      <label for="id_username" class="form-label"
                        >Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="id_username"
                        name="username"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label for="id_password" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="id_password"
                        name="password"
                        required
                      />
                    </div>
                    {% comment %}
                    <div
                      class="d-flex align-items-center justify-content-between mb-4"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input primary"
                          type="checkbox"
                          id="remember"
                        />
                        <label
                          class="form-check-label text-dark"
                          for="remember"
                        >
                          Remember this Device
                        </label>
                      </div>
                      <a
                        class="text-primary fw-bold"
                        href="{% url 'password_reset' %}"
                        >Forgot Password ?</a
                      >
                    </div>
                    {% endcomment %}
                    <button
                      type="submit"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                    >
                      Sign In
                    </button>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">New to SEODash?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="{% url 'authentication-register' %}"
                        >Create an account</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
